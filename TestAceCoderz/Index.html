<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email">
                <div class="error" id="login-email-error"></div>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password">
                <div class="error" id="login-password-error"></div>
            </div>
            <div class="toggle-password" onclick="togglePassword('login-password')">Show/Hide Password</div>
            <button type="submit">Login</button>
        </form>
        <div class="switch">Don't have an account? <a href="#" onclick="switchForm('sign-up')">Sign Up</a></div>
    </div>

    <div class="container" id="sign-up-container" style="display: none;">
        <h2>Sign Up</h2>
        <form id="sign-up-form">
            <div class="form-group">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" placeholder="Enter your full name">
                <div class="error" id="signup-name-error"></div>
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email">
                <div class="error" id="signup-email-error"></div>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Enter a password">
                <div class="error" id="signup-password-error"></div>
            </div>
            <div class="form-group">
                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" placeholder="Confirm your password">
                <div class="error" id="signup-confirm-password-error"></div>
            </div>
            <div class="toggle-password" onclick="togglePassword('signup-password', 'signup-confirm-password')">Show/Hide Passwords</div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="switch">Already have an account? <a href="#" onclick="switchForm('login')">Login</a></div>
    </div>

    <script src="Script.js"></script>
</body>
</html>
